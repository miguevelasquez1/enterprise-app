<ion-header>
  <h1>Mensajes</h1>
</ion-header>

<ion-content>


  <div class="not-chat" *ngIf="listChat?.length < 1">
      <h3>No hay chats, solicita un servicio ahora mismo 
        <a routerLink="/">aqui</a>
      </h3>
  </div>

  <div *ngFor="let chat of listChat" #chats routerLink="/chat">
    <!-- <h1>{{chat.fromUid}}</h1> -->

    <div *ngIf="chat.userUid === currentUser">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
  
            <div class="perfil-photo">
              <img [src]="photoUrl" width="130px">
            </div>
  
          </ion-col>
          <ion-col class="col-perfil-name">
  
            <h2 class="perfil-name">{{chat.userName}}</h2>
  
          </ion-col>
          <ion-col size="2">
  
            <p>12:00</p>
  
          </ion-col>
        </ion-row>

      </ion-grid>
    </div>
  </div>

</ion-content>
