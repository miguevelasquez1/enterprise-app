<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <div style="position: relative;">
      <ion-item lines="none">
        <ion-avatar>
          <img class="photo" [src]="getImgContent()" width="80px" height="80px" alt="image account">
        </ion-avatar>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label class="user-name" >
                <h2>
                  {{name}}
                </h2>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label class="user-occupation">
                {{occupation}}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
  </ion-list>

  <ion-list>
    <ion-item lines="none" [routerLink]="['/home/personal-data']">
      <ion-icon name="person-circle-sharp"></ion-icon>
      <ion-label>Personal Data</ion-label>
    </ion-item>

    <ion-item lines="none" [routerLink]="['/home/settings']">
      <ion-icon name="settings-sharp"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
