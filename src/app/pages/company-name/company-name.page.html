<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon
      class="arrow-back"
      name="chevron-back-outline"
      [routerLink]="globals.isEnterprise ? ['/choose-category'] : ['/welcome-slide']"
      slot="start"
    >
    </ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="full-height">
    <ion-row class="full-height ion-align-items-center ion-justify-content-center">
      <ion-col sizeXs="12" sizeSm="10" sizeLg="8" class="ion-align-self-center">
        <form [formGroup]="authService.authForm">
          <ion-grid>
            <ion-row>
              <ion-col class="ion-margin-vertical">
                <h1>{{ 'company-name.title' | translate }}</h1>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item lines="none">
                  <ion-label>
                    <ion-icon name="rocket-outline"></ion-icon>
                    <ion-text>{{ 'company-name.name' | translate }}</ion-text>
                  </ion-label>
                  <ion-input minlength="2" required formControlName="companyName"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-center ion-margin-top">
                <ion-button
                  [disabled]="authService.authForm.get('companyName').invalid"
                  [routerLink]="['/sign-up']"
                  expand="block"
                  >{{ 'next' | translate }}</ion-button
                >
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
