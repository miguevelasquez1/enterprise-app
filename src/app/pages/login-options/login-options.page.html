<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon
      class="arrow-back"
      name="chevron-back-outline"
      [routerLink]="['/welcome-slide']"
      slot="start"
    >
    </ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="full-height">
    <ion-row class="full-height ion-align-items-center">
      <ion-col>
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center">
              <h1>{{'login.login-options.title' | translate}}</h1>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list class="ion-margin-top" mode="ios">
                <ion-item lines="none" [routerLink]="['/login']" [queryParams]="{type: 'person'}">
                  <ion-icon slot="start" name="person-circle-sharp"></ion-icon>
                  <ion-label>{{'login.login-options.person' | translate}}</ion-label>
                </ion-item>

                <ion-item lines="none" [routerLink]="['/login']" [queryParams]="{type: 'company'}">
                  <ion-icon slot="start" name="rocket-sharp"></ion-icon>
                  <ion-label>{{'login.login-options.company' | translate}}</ion-label>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
