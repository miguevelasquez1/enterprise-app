<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon
      class="arrow-back"
      name="chevron-back-outline"
      [routerLink]="['/choose-category']"
      slot="start"
    >
    </ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="full-height">
    <ion-row class="full-height ion-align-items-center ion-justify-content-center">
      <ion-col sizeXs="10" sizeLg="8" class="ion-align-self-center">
        <form [formGroup]="authService.authForm">
          <ion-grid>
            <ion-row>
              <ion-col class="ion-margin-vertical">
                <h1>{{ 'sign-up.title' | translate }}</h1>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item lines="none">
                  <ion-label>
                    <ion-icon slot="start" name="happy-outline"></ion-icon>
                    <ion-text>{{ 'sign-up.name' | translate }}</ion-text>
                  </ion-label>
                  <ion-input formControlName="displayName"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item lines="none">
                  <ion-label>
                    <ion-icon slot="start" name="at-circle-outline"></ion-icon>
                    <ion-text>{{ 'sign-up.email' | translate }}</ion-text>
                  </ion-label>
                  <ion-input formControlName="email"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item lines="none">
                  <ion-label>
                    <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
                    <ion-text>{{ 'sign-up.password' | translate }}</ion-text>
                  </ion-label>
                  <ion-input type="password"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item lines="none">
                  <ion-label>
                    <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
                    <ion-text>{{ 'sign-up.password' | translate }}</ion-text>
                  </ion-label>
                  <ion-input formControlName="password" type="password"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-center ion-margin-top">
                <ion-button (click)="register()" expand="block"
                  >{{ 'sign-up.create-an-account' | translate }}</ion-button
                >
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
