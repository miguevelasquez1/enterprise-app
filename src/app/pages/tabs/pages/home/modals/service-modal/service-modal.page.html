<ion-content fullscreen>
  <ion-card style="height: 90%">
    <ion-card-header>
      <ion-card-title class="ion-text-center">New Service</ion-card-title>
    </ion-card-header>
    <ion-card-content style="height: 90%">
      <form class="full-height">
        <ion-grid style="height: 90%">
          <ion-row class="full-height ion-align-items-center">
            <ion-col>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-item lines="none">
                      <ion-label>Title</ion-label>
                      <ion-input class="input-title"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-item lines="none">
                      <ion-label>Description</ion-label>
                      <ion-textarea maxlength="120"></ion-textarea>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-item lines="none">
                      <ion-label>Price</ion-label>
                      <ion-input></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-end">
            <ion-col>
              <ion-button expand="block"> hola </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
