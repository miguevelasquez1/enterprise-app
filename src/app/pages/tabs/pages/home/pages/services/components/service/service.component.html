<ion-card>
  <img
    [src]="
      service.image ? service.image : '../../../../../../../../../assets/img/washing-machine.jpg'
    "
    alt=""
  />
  <ion-card-header>
    <ion-card-subtitle>{{ service.author }}</ion-card-subtitle>
    <ion-card-title>{{ service.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-text>{{ service.description }}</ion-text>
    <br />
    <br />
    <div class="ion-text-end">
      <ion-text>${{ service.price }}</ion-text>
    </div>
  </ion-card-content>
  <ion-grid *ngIf="globals.isEnterprise; else customerView">
    <ion-row>
      <ion-col size="9">
        <ion-button (click)="editService()" color="dark" expand="block" class="ion-text-center">
          {{ 'services.edit' | translate }}
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="presentDeleteAlert()" expand="block" color="danger">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ng-template #customerView>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="presentRequestFormModal()" expand="block">{{
            'services.request-it' | translate
          }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-card>
