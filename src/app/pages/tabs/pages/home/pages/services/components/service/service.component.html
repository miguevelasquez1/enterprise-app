<ion-card>
  <img src="../../../../../../../../../assets/img/washing-machine.jpg" alt="" />
  <ion-card-header>
    <ion-card-title>{{ service.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>{{ service.description }}</ion-card-content>
  <ion-grid>
    <ion-row>
      <ion-col size="9">
        <ion-button (click)="editService()" color="dark" expand="block" class="ion-text-center">
          Edit
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="presentDeleteAlert()" expand="block" color="danger">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
