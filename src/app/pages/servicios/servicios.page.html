<ion-header class="ion-no-border">
  <ion-toolbar class="new-background-color">
    <ion-grid style="height: 100%">
      <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">
        <ion-col size="7">
          <ion-searchbar debounce="100" [(ngModel)]="filterItems"></ion-searchbar>
        </ion-col>
        <ion-col size="2">
          <ion-button *ngIf="servicesService.spinnerActive; else saveButton">
            <ion-spinner name="circles"></ion-spinner>
          </ion-button>
          <ng-template #saveButton>
            <ion-button (click)="servicesService.onSubmit()" [disabled]="servicesService.saveDisabled">
              Saved
            </ion-button>
          </ng-template>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-card-service></app-card-service>

<ion-footer>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="ellipsis-vertical-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="dark" (click)="servicesService.insertServicioCopy()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="dark" (click)="editCard()">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="reorderCard()">
        <ion-icon name="move-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger" (click)="deleteCard()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-footer>
