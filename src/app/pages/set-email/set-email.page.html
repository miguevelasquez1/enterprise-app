<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon
      class="arrow-back"
      name="chevron-back-outline"
      routerLink="/choose-category"
      slot="start"
    >
    </ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="global-grid">
    <ion-row class="global-row ion-align-items-center ion-justify-content-center">
      <ion-col size-lg="8">
        <ion-grid>
          <ion-row>
            <ion-col class="ion-margin">
              <h1>What will be your enterprise email?</h1>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row>
            <ion-col>
              <form [formGroup]="authService.authForm">
                <ion-item lines="none">
                  <ion-input formControlName="email" placeholder="email" type="email"> </ion-input>
                </ion-item>
              </form>
              <p class="ion-margin">Example: name@enterprise.com or enterprise@email.com</p>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-end ion-margin">
              <ion-button
                color="tertiary"
                fill="outline"
                routerLink="/put-your-phone"
                (click)="testMethod()"
              >
                Next
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
